<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Arrival</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center fw-bold m-4">Office Time Arrival Checkers</h1>

    <div class="main container text-center">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Time</th>
                <th scope="col">Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>PolyCarp</td>
                <td><button class="btn btn-success arrival">Arrival</button></td>
                <td><button class="btn btn-success state">State</button></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Ericka</td>
                <td><button class="btn btn-success arrival1">Arrival</button></td>
                <td><button class="btn btn-success state1">State</button></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Francine</td>
                <td><button class="btn btn-success arrival2">Arrival</button></td>
                <td><button class="btn btn-success state2">State</button></td>
              </tr>
            </tbody>
          </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
